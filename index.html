<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <button class="grid-button"></button>
    </div>
    <script>


        const words = [
            "cambio",
            "polizia",
            "banda",
            "ninja",
            "squadra",
            "partita",
            "croce",
            "rete",
            "cuore",
            "ago",
            "australia",
            "topo",
            "caffÃ¨",
            "radio",
            "corno",
            "hollywood",
            "torcia",
            "isola",
            "cotone",
            "bermuda",
            "bottiglia",
            "ghiaccio",
            "braccio",
            "avorio",
            "chiave"
        ];
        const matrix = [
            ['b', 'g', 'r', 'b', 'g'],
            ['r', 'r', 'b', 'g', 'k'],
            ['r', 'g', 'r', 'r', 'b'],
            ['b', 'b', 'b', 'b', 'g'],
            ['g', 'b', 'r', 'g', 'r']
        ];

        const buttons = document.querySelectorAll('.grid-button');
        let i = 0;
        buttons.forEach(button => {
            button.textContent = words[i];
            i++;
        });
        buttons.forEach((button, index) => {
            const row = Math.floor(index / 5);
            const col = index % 5;
            const colorCode = matrix[row][col];
            let color;

            switch (colorCode) {
                case 'k':
                    color = 'black';
                    break;
                case 'b':
                    color = 'blue';
                    break;
                case 'r':
                    color = 'red';
                    break;
                case 'g':
                    color = 'gray';
                    break;
            };

            button.addEventListener('click', event => {
                event.target.style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
